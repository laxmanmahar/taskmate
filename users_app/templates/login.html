{% extends 'base.html' %}

{% block title %}
<title>Login On-TaskMate</title>
{% endblock title %}
{% load crispy_forms_tags%}

{% block content %}
    
    <div class="container">
    </br>
        <h2 class="mt-5 " color="red"> Login On taskmate</h2>
                {%if messages%}
                    {%for message in messages%}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
        <form method="POST" class="mt-5 col-6 ">
        {% csrf_token %}

        {{form|crispy}}
        
        <button type="submit" class="btn btn-primary" col-lg-2>Login</button>
        </br>
        </form>
    </div>
{% endblock content %}
