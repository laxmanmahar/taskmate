{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/fevicon.png'  %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock title %}

    <style>
        body {
          background-image: url('example_img_girl.jpg');
          background-repeat: no-repeat;
        }
      </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo3.png'  %}" width=50px   alt="TaskMate"></a>
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">>Home</a>
                 
              <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              
              {% comment %} <a class="nav-link" href="{% url 'about' %}">About Us</a> {% endcomment %}
              <a class="nav-link" href="{% url 'aboutus'%}">About Us</a> 
               
                
              </div>
          </div>
          <form class="d-flex">
          {% if user.is_authenticated %}
            <a  href="{% url 'logout' %}">logout{{user.username}}</a>
          {% else %}
            <li> <a class="btn btn-primary " href="{% url 'login' %}" role="button">login</a></li>
            <li> <a class=" btn btn-info" href="{% url 'register' %}" role="button">register</a></li>
                  
          {% endif %}
        </form>
      </div>
        
  </div>

    </nav>
  </head>
  <body class="bg-light">
   {% block content %}
   {% endblock content %}

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
